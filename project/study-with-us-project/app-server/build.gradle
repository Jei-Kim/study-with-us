plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'  // 자바 애플리케이션 빌드 관련 작업들을 추가한다.
    id 'war' // 웹 애플리케이션 배포 파일을 생성하는 작업을 수행할 플러그인 장착
    id 'eclipse-wtp' // 이클립스 IDE용 웹 프로젝트 관련 파일을 만들 때 사용할 도구가 들어 있는 플러그인 장착
    // id 'application' // = 'java' 플러그인 + 애플리케이션 관련 작업
}

eclipse {
    project {
        name = "study-with-us-project-server"
    }
}
// 서블릿 컨테이너에 배치할 때 사용할 웹 애플리케이션 이름을 설정한다.
// 이 이름은 .war 배치 파일을 만들 때도 사용한다.  
 war {
  archiveBaseName = "swu"
  }
  
  // 자바 소스를 컴파일 할 때 적용할 옵션
tasks.withType(JavaCompile) {
    // $javac -encoding UTF-8 ...
    options.encoding = 'UTF-8';
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // 서블릿 API
    providedCompile 'javax.servlet:javax.servlet-api:4.0.1'
    
     // JSP API
    providedCompile 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.3'
    
    // JSTL 구현체
    implementation 'javax.servlet:jstl:1.2'
  
    // Google JSON 라이브러리
    implementation 'com.google.code.gson:gson:2.8.8'
    
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1-jre'
    
    // MariaDB JDBC 드라이버
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.7.4'
  
    // Mybatis 퍼시스턴스 프레임워크
    implementation 'org.mybatis:mybatis:3.5.7'

    // Thumbnailator 썸네일 생성 라이브러리
    implementation 'net.coobird:thumbnailator:0.4.14'
    
    // Spring WebMVC 프레임워크
    implementation 'org.springframework:spring-webmvc:5.3.13'
    
    // Spring JDBC 연동 라이브러리(Spring에서 JDBC를 다룰 때 필요한 클래스들)
    implementation 'org.springframework:spring-jdbc:5.3.13'
    
    // Spring Mybatis 연동 라이브러리(Spring에서 Mybatis를 다룰 때 필요한 클래스들)
    implementation 'org.mybatis:mybatis-spring:2.0.6'
    
    // Log4j 라이브러리
    implementation 'org.apache.logging.log4j:log4j-core:2.14.1'
}
