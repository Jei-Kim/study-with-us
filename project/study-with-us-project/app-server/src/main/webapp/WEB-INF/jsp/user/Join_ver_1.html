<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>로그인/회원가입</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/mdb.min.css">
<head>

  
<body class="bg-light">
  
  <!--Buttons-->
  <div class="d-flex justify-content-center">

    <!--회원가입 버튼 -->
    <div class="text-center">
      <a href="" class="btn btn-primary" data-toggle="modal" data-target="#signupPage">SIGN UP<i class="fas fa-user-plus ml-3"></i></a>
    </div>

    <!--로그인 버튼-->
    <div class="text-center">
      <a href="" class="btn btn-primary" data-toggle="modal" data-target="#signinPage">&nbsp;&nbsp;LOG IN&nbsp;<i class="fas fa-sign-in-alt ml-3"></i></a>
    </div>
  </div>

  <!--SIGN UP 누르면 나오는 모달 창 내용들-->
  <div class="modal fade" id="signupPage">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-header text-center">
          <h4 class="modal-title text-center w-100 font-weight-bold">Sign Up</h4>
          <button type="button" class="close" data-dismiss="modal" aria-lable="close">&times;</button>
        </div>

        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <i class="fas fa-user prefix grey-text"></i>
            <input type="text" class="form-control validate">
            <label data-error="wrong" data-success="right">이름</label>
          </div>

          <div class="md-form mb-5">
            <i class="fas fa-envelope prefix grey-text"></i>
            <input type="email" class="form-control validate">
            <label data-error="wrong" data-success="right">이메일</label>
          </div>


          <div class="md-form mb-5">
            <i class="fas fa-lock prefix grey-text"></i>
            <input type="password" class="form-control validate">
            <label data-error="wrong" data-success="right">비밀번호</label>
          </div>

          <div class="md-form mb-5">
            <i class="fas fa-lock prefix grey-text"></i>
            <input type="password" class="form-control validate">
            <label data-error="wrong" data-success="right">비밀번호 확인</label>
          </div>
        </div>

        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-primary">스터디위더스 시작하기</button>
        </div>
      </div>
    </div>
  </div>
  
<!--LOG IN 누르면 나오는 모달 창 내용들-->

<div class="modal fade" id="signinPage">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="modal-header text-center">
        <h3 class="modal-title w-100 dark-grey-text font-weight-bold">Log In</h3>
        <button type="button" class="close" data-dismiss="modal" aria-lable="close">&times;</button>
      </div>

      <div class="modal-body mx-4">
        <div class="md-form">
          <input type="email" class="form-control validate">
          <label data-error="wrong" data-success="right">이메일</label>
        </div>

        <div class="md-form">
          <input type="password" class="form-control validate">
          <label data-error="wrong" data-success="right">비밀번호</label>
          <p class="font-small blue-text d-flex justify-content-end"><a href="#" class="blue-text ml-1">아이디 찾기</a></p>
          <p class="font-small blue-text d-flex justify-content-end"><a href="#" class="blue-text ml-1">비밀번호 재설정</a></p>
        </div>

        <div class="text-center mb-3">
          <button type="button" class="btn btn-primary btn-block z-depth-1a">스터디위더스 시작하기</button>
        </div>
        <p class="font-small dark-grey-text d-flex justify-content-center">SNS로 시작하기</p>

        <div class="row my-3 justify-content-center">
          <button type="button" class="btn btn-primary z-depth-1a"><i class="fab fa-facebook-f text-center"></i></button>
          <button type="button" class="btn btn-purple z-depth-1a"><i class="fab fa-twitter text-center"></i></button>
          <button type="button" class="btn btn-red z-depth-1a"><i class="fab fa-google-plus-g text-center"></i></button>
        </div>
      </div>
    </div>
    </div> 
  </div>
 

  <!-- jQuery -->
  <script type="text/javascript" src="../js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="../js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="../js/mdb.min.js"></script>
  
</body>
</html>
